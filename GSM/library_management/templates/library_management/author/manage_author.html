{% extends "library_management/dashboard/library_base.html" %}
{% load static %}
{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Manage Author</h3>
        </p>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th> # </th>
                <th> Author Name </th>
                <th> Action </th>
              </tr>
            </thead>
            <tbody>
                  {% for author in authors %}
                      <tr>
                        <td>{{ author.id}}</td>
                        <td>{{ author.name }}</td>
                        <td colspan="2">
                          {% comment %} <a href="{% url 'update_supplier' supplier.id %}"><button type="submit" class="btn btn-primary mr-2">Update</button></a>
                          <a href="{% url 'delete_supplier' supplier.id %}"><button class="btn btn-danger">Delete</button></a> {% endcomment %}
                          
                          
                        </td>
                      </tr>
                  {% endfor %}
              </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
