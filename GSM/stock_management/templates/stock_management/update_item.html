{% extends "stock_management/stock_base.html" %}
{% load static %}
{% block content %}
<div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Update Item</h3>
        <form class="forms-sample" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputName1">Item Name</label>
            <input type="text" class="form-control" id="exampleInputName1" name="itemname" placeholder="Name" required value="{{item.name}}">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail3">Category</label>
            <input type="text" value="{{item.category.name}} " class="form-control" name="category" id="item-category" list="category-list" value="{{item.category.name}}">
            <datalist id="category-list" >
              <select  id="item-category">
                {% for category in categories %}
                <option value="{{category.name}}">{{category.name}}</option>
                {% endfor %}
              </select>
            </datalist>
          </div>
          <div class="form-group">
            <label for="exampleTextarea1">Description</label>
            <textarea class="form-control" id="exampleTextarea1" rows="4" name="description" placeholder="Description" required>{{ item.description }}</textarea>
          </div>        
          <div class="form-group">
            <label for="exampleInputEmail3">Price</label>
            <input type="number" class="form-control" id="exampleInputEmail3" name="price" placeholder="price" required value="{{item.price}}">
          </div>
          <button type="submit" class="btn btn-primary mr-2">Update</button>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
