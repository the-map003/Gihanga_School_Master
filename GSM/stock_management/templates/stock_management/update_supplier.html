{% extends "stock_management/stock_base.html" %}
{% load static %}
{% block content %}
<div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Update Supplier</h3>
        <form class="forms-sample" method="post" action="{% url 'update_supplier' supplier.id%}">
          {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputName1">Name</label>
            <input type="text" class="form-control" id="exampleInputName1" name="name" placeholder="Name" required value="{{ supplier.name }}">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail3">Contact</label>
            <input type="number" class="form-control" id="exampleInputEmail3" name="phone" placeholder="Phone Number" required value="{{ supplier.contact1 }}">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail3">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail3" name="email" placeholder="Email" required value="{{ supplier.address }}">
          </div>
          <button type="submit" class="btn btn-primary mr-2">Update</button>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
