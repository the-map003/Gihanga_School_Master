{% extends "stock_management/stock_base.html" %}
{% load static %}
{% block content %}
<div class="col-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Make Order</h3>
            <form class="forms-sample" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="supplier">Supplier</label>
                    <input type="text" value="{{ purchaseorder.supplier.name }}" class="form-control" name="supplier" id="supplier" list="supplier-list" value="{{purchaseorder.supplier.name}}">
                    <datalist id="supplier-list">
                        {% for supplier in supplier_var %}
                        <option value="{{ supplier.name }}">
                        {% endfor %}
                    </datalist>
                </div>
                <div class="form-group">
                    <label for="item">Item</label>
                    <input type="text" value="{{ purchaseorder.item.name }}" class="form-control" name="item" id="item" list="item-list" value="{{purchaseorder.item.name}}">
                    <datalist id="item-list">
                        {% for item in item_var %}
                        <option value="{{ item.name }}">
                        {% endfor %}
                    </datalist>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Quantity" required value="{{purchaseorder.quantity}}">
                </div>
                <div class="form-group">
                    <label for="price">Unit Price</label>
                    <input type="number" class="form-control" id="price" name="price" placeholder="Price" required value="{{purchaseorder.unit}}">
                </div>
                <button type="submit" class="btn btn-primary mr-2">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
